<header>
  <div class="container h-100">
    <div class="d-flex align-items-center justify-content-between h-100 noselect">
      <h1>{{labels.title}}</h1>
      <div class="d-sm-flex nav-butttons">
        <div class="d-flex justify-content-end justify-content-sm-center align-items-sm-center language">
          <div (click)="changeLanguage()" [ngClass]="{'isEN': classApplied}" class="position-relative languageSwitch">
            <span class="en noselect">EN</span>
            <span class="pt noselect">PT</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
<div class="mt-3">
  <h2>{{labels.feedTitle}}</h2>
  <hr>
  <div class="container sandes">
    <div class="row">
      <app-sandwish *ngFor="let sande of listaDeSandes" commentTitle={{labels.comments}} reviewTitle={{labels.reviews}}
        [sande]="sande"></app-sandwish>
    </div>
  </div>
</div>
